<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="./js/app.js"></script>
  <title>My Moody Monster</title>
</head>
<body>
  <h1>My Moody Monster</h1>
  <nav class="nav">
    <div id = "navFun" class="dropdown">Play
    </div>
    <div id = "navFood" class="dropdown">Food</div>
    <div id = "navMusic"class="dropdown">Music</div>
    <div id = "navSleep"class="dropdown">Sleep</div>
  </nav>
  <h6> <img id = "monster" src="https://pbs.twimg.com/media/FkHUUZ1UEAAsYJL?format=png&name=120x120" alt=""> 
    <h5>Monster status: <span id="status"></span></h5>
    <h4 id= "nav-stats"> <span id="mood-stats"> Moods </span>
      <li>Happy
        <span id="happyBar"></span>
      </li>
      <li>Hunger
        <div id="hungerBar"></div>
      </li>
      <li>Anger
        <div id="angerBar"></div>
      </li>
      <li>Sleepy
        <div id="sleepBar"></div>
      </li>
    </h4>
    </h6>Time left: <span id= timeLeft>60</span></h6><br>
<button id = startbtn>Start Game</button>
<button id="resetbtn">Play Again</button>
<button id="background">Background Music</button>
</body>
</html>
